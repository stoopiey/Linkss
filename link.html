<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>

    <style>
        body{
            background-color: black;
            color: white;
        }

        .wslink{
            border-radius: 4px;
            background-color: blueviolet;
            border: none;
            color: white;
            cursor: pointer;
            transition: opacity 0.15s;
        }

        .wslink:hover{
            opacity: 0.8;
        }

        .wslink:active{
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <t>
        Work/Study:
    </t>

    <p>
        
    </p>

    <t>
        Wikipedia for research:
    </t>

    <button onclick="location=href='https://www.wikipedia.org/'" class="wslink" target="blank">
        link
    </button>
</body>
</html>
